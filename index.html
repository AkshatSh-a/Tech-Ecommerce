<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TechStore</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
        <div class="icons">
            <a href="#"><img src="account-icon.svg" alt="Account"></a>
            <a href="#"><img src="cart-icon.svg" alt="Cart"></a>
        </div>
    </header>
    <section class="hero">
        <h1>Our Top Products!</h1>
    </section>
    <section class="featured-products">
        <div class="product">
            <img src="airpods.png" alt="Product 1">
            <h2>Airpods</h2>
            <p>$199.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Macbook Pro.png" alt="Product 2">
            <h2>Macbook Pro </h2>
            <p>$299.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <section class="shop-more">
        <a href="shop.html" class="shoper">Shop more</a>
    </section>
</body>
</html>
